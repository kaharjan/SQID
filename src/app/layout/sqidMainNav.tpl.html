						<angucomplete-alt id="item-search"
						              placeholder="{{ 'NAV.ITEM_SEARCH' | translate }}"
						              pause="100"
						              selected-object="selectedEntity"
						              title-field="name"
						              description-field="description"
						              initial-value=""
						              minlength="1"
						              maxlength="100"
						              input-class="form-control form-control-small"
						              remote-api-handler="localSearch"></angucomplete-alt>
						<i class="glyphicon glyphicon-search"></i>
					</div>
				</div>
		</form>
	</li> 
	<li class="nav-link"><a href="#/"><span translate="NAV.START"></span></a></li>

	<li class="nav-element">
		<div ng-controller="Login" class="login-bar">
			<div ng-if='showLogin' class="login login-button">
				<a data-toggle="modal" data-target="#loginModal"><button type="button" class="btn btn-primary btn-xs">{{ 'NAV.AUTHORIZE' | translate }}</button></a>
			</div>
			<div ng-if='!showLogin'>
				<div class="login login-username">
					<a>{{ username }}</a>
				</div>
				<div class="login login-button logout">
					<div ng-if='!dummy'>
					<a target="_blank" href="{{ unauthorizationLink }}"><button type="button" class="btn btn-primary btn-xs" ng-click="logout()">{{ 'NAV.UNAUTHORIZE' | translate }}</button></a>
					</div>
					<div ng-if='dummy'>
						<a><button type="button" class="btn btn-primary btn-xs" ng-click="logout()">{{ 'NAV.UNAUTHORIZE' | translate }}</button></a>
					</div>
				</div>
			</div>

			<!-- Login Modal -->

			<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeModal()"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="modalLabelTitle">{{ 'MODALS.TITLE_LOGIN_LABEL' | translate }}</h4>
			      </div>
			      <div class="modal-body">
					<div id="login-explanation">
						<p>{{ 'MODALS.LOGIN_DESCRIPTION' | translate }}</p>
						<ol>
							<li>{{ 'MODALS.LOGIN_STEP_ONE' | translate }}</li>
							<li>{{ 'MODALS.LOGIN_STEP_TWO' | translate }}</li>
							<li>{{ 'MODALS.LOGIN_STEP_THREE' | translate }}</li>
						</ol>
					<br/>
					</div>
					<div class="form-group">
						<a target="_blank" href="{{ authorizationLink }}"><button type="button" class="btn btn-primary"><i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i> {{ 'MODALS.CONNECT' | translate }}</button></a>
					</div>     
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="closeModal()">{{ 'MODALS.CLOSE' | translate }}</button>
			        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="refresh()">{{ 'MODALS.DONE' | translate }}</button>
			      </div>
			    </div>
			  </div>
			</div>
		</div>
	</li>	
</ul>
